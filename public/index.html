
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/placeholder.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitAnywhere - Your Private Gym</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages or static hosts
      // This script checks to see if a redirect is present in the query string,
      // and if so, converts it back into the correct url and adds it to the
      // browser's history using the History API, without affecting the page load.
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&')[0].split('=')[0];
          // Remove leading slash to get clean path
          decoded = decoded.replace(/^\//g, '');
          
          // Handle empty path (just "/")
          if (!decoded) {
            window.history.replaceState(null, null, l.pathname);
          } else {
            window.history.replaceState(null, null, '/' + decoded + l.hash);
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
