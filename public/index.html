    <!-- Critical CSS for above the fold content -->
    <style>
      /* Inlined critical CSS */
      :root{--background:0 0% 100%;--foreground:0 0% 0%;--accent:51 100% 50%;--accent-foreground:0 0% 0%}
      body{margin:0;padding:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;-webkit-font-smoothing:antialiased;background-color:hsl(var(--background));scroll-behavior:smooth}
      .container{width:100%;max-width:1280px;margin-left:auto;margin-right:auto;padding-left:1rem;padding-right:1rem}
      .flex{display:flex}.items-center{align-items:center}.justify-between{justify-content:space-between}
      .grid{display:grid}.gap-8{gap:2rem}
      .min-h-\[700px\]{min-height:700px}.py-20{padding-top:5rem;padding-bottom:5rem}
      .relative{position:relative}.absolute{position:absolute}.inset-0{top:0;right:0;bottom:0;left:0}
      .z-0{z-index:0}.z-10{z-index:10}.z-20{z-index:20}
      .bg-white{background-color:white}.bg-black{background-color:black}
      .text-center{text-align:center}.text-black{color:black}.text-white{color:white}
      .rounded-xl{border-radius:0.75rem}.overflow-hidden{overflow:hidden}
      .space-y-6>*+*{margin-top:1.5rem}.shadow-lg{box-shadow:0 10px 15px -3px rgba(0,0,0,0.1),0 4px 6px -2px rgba(0,0,0,0.05)}
      @media (min-width:768px){.md\:grid-cols-2{grid-template-columns:repeat(2,minmax(0,1fr))}}
      /* Animation optimization - using only transform and opacity */
      .transform-only-animation{will-change:transform,opacity}
      /* Add font-display:swap for all fonts */
      @font-face{font-display:swap}
      /* Better aspect-ratio handling for media */
      [style*="--aspect-ratio"]::before{content:"";display:block;padding-bottom:calc(100% / (var(--aspect-ratio)))}
      [style*="--aspect-ratio"]>*{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover}
      /* Reduce CLS with explicit dimensions for above-the-fold content */
      .hero-content{min-height:300px}
      .hero-video-container{position:relative;padding-bottom:56.25%;height:0;overflow:hidden}
      .hero-video-container iframe,.hero-video-container img{position:absolute;top:0;left:0;width:100%;height:100%}
      /* Button styling */
      .bg-yellow{background-color:#FFD700}.hover\:bg-yellow-dark:hover{background-color:#E6C200}
      .text-lg{font-size:1.125rem;line-height:1.75rem}.font-semibold{font-weight:600}.tracking-wide{letter-spacing:0.025em}
      .px-\[25px\]{padding-left:25px;padding-right:25px}.py-\[4px\]{padding-top:4px;padding-bottom:4px}
      .my-\[27px\]{margin-top:27px;margin-bottom:27px}.mx-0{margin-left:0;margin-right:0}
      .rounded-full{border-radius:9999px}
      .inline-flex{display:inline-flex}.items-center{align-items:center}
      .transition-all{transition-property:all}.duration-300{transition-duration:300ms}
      .hover\:shadow-lg:hover{box-shadow:0 10px 15px -3px rgba(0,0,0,0.1),0 4px 6px -2px rgba(0,0,0,0.05)}
      .hover\:-translate-y-1:hover{transform:translateY(-4px)}
      .ml-2{margin-left:0.5rem}.w-5{width:1.25rem}.h-5{height:1.25rem}
      .transition-transform{transition-property:transform}.group-hover\:translate-x-1:hover{transform:translateX(0.25rem)}
    </style>
    
    <!-- Defer main stylesheet -->
    <link rel="stylesheet" href="/src/index.css" media="print" onload="this.media='all'" />

  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Vimeo Player API - Load with defer for better performance -->
    <script src="https://player.vimeo.com/api/player.js" defer></script>
    
    <!-- Deferred third-party scripts -->
    <script>
      // Defer Mouseflow loading until after initial page load
      window.addEventListener('load', function() {
        setTimeout(function() {
          if (!window._mfq) window._mfq = [];
          const mf = document.createElement("script");
          mf.type = "text/javascript"; 
          mf.defer = true;
          mf.src = "//cdn.mouseflow.com/projects/a1997416-33e6-483b-a3da-fff3c11f54e6.js";
          document.head.appendChild(mf);
          console.log("Mouseflow analytics loaded");
        }, 1000); // Delay Mouseflow loading by 1 second after page load
      });
      
      // Defer Voiceflow chatbot loading until user scrolls or after timeout
      let voiceflowLoaded = false;
      
      function loadVoiceflow() {
        if (voiceflowLoaded) return;
        voiceflowLoaded = true;
        
        (function(d, t) {
          const v = d.createElement(t), s = d.getElementsByTagName(t)[0];
          v.onload = function() {
            window.voiceflow.chat.load({
              verify: { projectID: '67eb8f96dd5fb1db6bcdae42' },
              url: "https://general-runtime.voiceflow.com",
              versionID: "production",
              voice: {
                url: "https://runtime-api.voiceflow.com"
              }
            });
          };
          v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; 
          v.type = "text/javascript"; 
          s.parentNode.insertBefore(v, s);
          console.log("Voiceflow chatbot loaded");
        })(document, 'script');
      }
      
      // Load Voiceflow after user scrolls
      window.addEventListener('scroll', function scrollHandler() {
        loadVoiceflow();
        window.removeEventListener('scroll', scrollHandler);
      }, { passive: true, once: true });
      
      // Fallback: Load Voiceflow after 5 seconds if no scroll
      setTimeout(loadVoiceflow, 5000);
    </script>
  </body>
</html>
