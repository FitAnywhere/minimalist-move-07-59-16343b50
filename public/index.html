    <script type="text/javascript">
      // Improved script for handling routes on static hosting and refreshes
      (function() {
        // Check if we have a redirected path from 404.html
        var redirectPath = sessionStorage.getItem('redirectPath');
        if (redirectPath) {
          console.log("index.html: Found redirect path in session storage:", redirectPath);
          
          // Special handling for direct /box route
          if (redirectPath === '/box' || redirectPath.indexOf('/box') === 0) {
            console.log("Direct access to box page detected");
            // Mark this page as the box page for additional processing
            sessionStorage.setItem('isBoxPage', 'true');
          }
          
          // Don't remove redirectPath yet, we need it for app initialization
        }
        
        // This function will handle browser refresh detection
        window.addEventListener('beforeunload', function() {
          // Store current path on refresh
          var currentPath = window.location.pathname;
          if (currentPath && currentPath !== '/') {
            console.log("Storing current path before refresh:", currentPath);
            sessionStorage.setItem('refreshPath', currentPath);
          }
        });
      })();
    </script>
