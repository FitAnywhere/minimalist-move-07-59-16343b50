
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FitAnywhere</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages or static hosts
      // Modified script to handle routes properly
      (function() {
        // Get the path that the user was trying to access
        var path = window.location.pathname;
        
        // Store the actual pathname for proper redirection
        sessionStorage.setItem('redirectPath', path);
        
        // Create the new redirection URL pointing to the root
        var l = window.location;
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/';
        
        // Log the redirect for debugging
        console.log('404.html redirect - Original path:', path, 'Redirecting to:', redirectUrl);
        
        // Redirect to the root, the app will handle proper routing based on sessionStorage
        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
