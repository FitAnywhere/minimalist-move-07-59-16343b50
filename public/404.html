
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FitAnywhere</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages or static hosts
      // This script takes the current URL and converts the path and query
      // string into just a query string that index.html can handle correctly
      var pathSegmentsToKeep = 0;
      var l = window.location;
      
      // Store the actual route we want to navigate to
      var targetPath = l.pathname;
      
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/' +
        (targetPath.length ? '?/' + targetPath.slice(1) : '') +
        (l.search ? (targetPath.length ? '&' : '') + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
