
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FitAnywhere</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages or static hosts
      // This script takes the current URL and converts the path and query
      // string into a form that only the index.html file in the root can 
      // understand and process via its own redirect script.
      var segmentCount = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
